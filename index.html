<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FootVision – Editor Tático</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #ffffff;
    }

    header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    main {
      display: flex;
      height: calc(100vh - 64px);
    }

    aside {
      width: 260px;
      background: #020617;
      padding: 16px;
      border-right: 1px solid #1e293b;
    }

    aside h3 {
      margin-top: 0;
      font-size: 16px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #2563eb;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .campo {
      width: 90%;
      height: 90%;
      background: #166534;
      border: 2px solid #22c55e;
      border-radius: 8px;
      position: relative;
    }

    .linha-meio {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: #22c55e;
    }

    .circulo {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2px solid #22c55e;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
