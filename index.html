<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FootVision AI ‚Äì Editor T√°tico</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 10px 0;
    }

    #toolbar {
      padding: 10px;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #00c853;
      color: #000;
      font-weight: bold;
    }

    button.secondary {
      background: #03a9f4;
    }

    button.danger {
      background: #e53935;
      color: #fff;
    }

    #field-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    #field {
      position: relative;
      width: 90vw;
      max-width: 800px;
      height: 500px;
      background: #1b5e20;
      border: 4px solid #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .player {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      position: absolute;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      user-select: none;
    }

    .teamA {
      background: #ffeb3b;
    }

    .teamB {
      background: #03a9f4;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

<h1>‚öΩ FootVision AI ‚Äî Editor T√°tico</h1>

<div id="toolbar">
  <button onclick="addPlayer('A')">+ Jogador Time A</button>
  <button onclick="addPlayer('B')">+ Jogador Time B</button>
  <button class="secondary" onclick="setMode('arrow')">‚û°Ô∏è Seta</button>
  <button class="secondary" onclick="setMode('pass')">üîó Passe</button>
  <button class="danger" onclick="clearCanvas()">üßπ Limpar</button>
</div>

<div id="field-container">
  <div id="field">
    <canvas id="drawCanvas"></canvas>
  </div>
</div>

<script>
  const field = document.getElementById('field');
  const canvas = document.getElementById('drawCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = field.clientWidth;
  canvas.height = field.clientHeight;

  let mode = null;
  let startX = 0;
  let startY = 0;
  let drawing = false;

  function setMode(m) {
    mode = m;
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  field.addEventListener('mousedown', (e) => {
    if (!mode) return;
    drawing = true;
    const rect = canvas.getBoundingClientRect();
    startX = e.clientX - rect.left;
    startY = e.clientY - rect.top;
  });

  field.addEventListener('mouseup', (e) => {
    if (!drawing) return;
    drawing = false;
    const rect = canvas.getBoundingClientRect();
    const endX = e.clientX - rect.left;
    const endY = e.clientY - rect.top;

    drawLine(startX, startY, endX, endY, mode);
  });

  function drawLine(x1, y1, x2, y2, type) {
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.strokeStyle = type === 'arrow' ? '#ff5252' : '#ffffff';
    ctx.lineWidth = 3;
    ctx.stroke();

    if (type === 'arrow') {
      drawArrowHead(x1, y1, x2, y2);
    }
  }

  function drawArrowHead(x1, y1, x2, y2) {
    const angle = Math.atan2(y2 - y1, x2 - x1);
    const size = 10;

    ctx.beginPath();
    ctx.moveTo(x2, y2);
    ctx.lineTo(x2 - size * Math.cos(angle - Math.PI / 6),
               y2 - size * Math.sin(angle - Math.PI / 6));
    ctx.lineTo(x2 - size * Math.cos(angle + Math.PI / 6),
               y2 - size * Math.sin(angle + Math.PI / 6));
    ctx.closePath();
    ctx.fillStyle = '#ff5252';
    ctx.fill();
  }

  function addPlayer(team) {
    const player = document.createElement('div');
    player.classList.add('player');
    player.classList.add(team === 'A' ? 'teamA' : 'teamB');
    player.innerText = team;

    player.style.left = Math.random() * (field.clientWidth - 40) + 'px';
    player.style.top = Math.random() * (field.clientHeight - 40) + 'px';

    field.appendChild(player);
    makeDraggable(player);
  }

  function makeDraggable(el) {
    let offsetX, offsetY, dragging = false;

    el.addEventListener('mousedown', (e) => {
      dragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      el.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      const rect = field.getBoundingClientRect();
      el.style.left = (e.clientX - rect.left - offsetX) + 'px';
      el.style.top = (e.clientY - rect.top - offsetY) + 'px';
    });

    document.addEventListener('mouseup', () => {
      dragging = false;
      el.style.cursor = 'grab';
    });
  }

  window.addEventListener('resize', () => {
    canvas.width = field.clientWidth;
    canvas.height = field.clientHeight;
  });
</script>

</body>
</html>
