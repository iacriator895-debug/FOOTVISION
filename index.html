<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FootVision AI ‚Äî Pro</title>
    <style>
        body { margin: 0; background: #111; color: #fff; font-family: sans-serif; text-align: center; overflow: hidden; touch-action: none; }
        #toolbar { background: #1a1a1a; padding: 10px; display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; border-bottom: 2px solid #333; }
        #tactics-bar { background: #222; padding: 8px; display: flex; gap: 5px; justify-content: center; overflow-x: auto; }
        
        button { padding: 8px 12px; border: none; border-radius: 4px; font-weight: bold; background: #2e7d32; color: white; font-size: 11px; cursor: pointer; }
        .secondary { background: #0288d1; }
        .danger { background: #c62828; }
        .tactic-btn { background: #444; border: 1px solid #666; }
        .active { outline: 2px solid #fff; }

        #field-container {
            position: relative; width: 90vw; height: 70vh; margin: 10px auto;
            background-color: #1b5e20;
            background-image: linear-gradient(#2e7d32 50%, #1b5e20 50%);
            background-size: 100% 10%;
            border: 4px solid #444; border-radius: 8px; overflow: hidden;
        }

        #pitch-lines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        .player {
            width: 30px; height: 30px; border-radius: 50%; position: absolute;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; z-index: 10; border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4); touch-action: none; font-size: 12px;
            transition: left 0.5s ease, top 0.5s ease; /* Efeito suave ao mudar t√°tica */
        }
        .teamA { background: #ffd600; color: #000; border-color: #000; }
        .teamB { background: #1565c0; color: #fff; }
    </style>
</head>
<body>

    <div id="toolbar">
        <button onclick="clearDraw()" class="danger">üßπ Limpar</button>
        <button id="btn-arrow" class="secondary" onclick="setMode('arrow')">‚û°Ô∏è Seta</button>
        <button id="btn-pass" class="secondary" onclick="setMode('pass')">üîó Passe</button>
    </div>

    <div id="tactics-bar">
        <span style="font-size: 12px; align-self: center;">Time A:</span>
        <button class="tactic-btn" onclick="applyTactic('A', '442')">4-4-2</button>
        <button class="tactic-btn" onclick="applyTactic('A', '433')">4-3-3</button>
        <button class="tactic-btn" onclick="applyTactic('A', '352')">3-5-2</button>
    </div>

    <div id="field-container">
        <svg id="pitch-lines" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" stroke="white" stroke-width="0.8" opacity="0.8">
                <rect x="5" y="5" width="90" height="140" />
                <line x1="5" y1="75" x2="95" y2="75" />
                <circle cx="50" cy="75" r="12" />
                <rect x="25" y="5" width="50" height="15" />
                <rect x="25" y="130" width="50" height="15" />
            </g>
        </svg>
        <canvas id="canvas"></canvas>
    </div>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("field-container");
    let mode = null, drawing = false, startX, startY;

    const formations = {
        "442": [[50,135], [20,110],[40,110],[60,110],[80,110], [20,85],[40,85],[60,85],[80,85], [40,60],[60,60]],
        "433": [[50,135], [20,110],[40,110],[60,110],[80,110], [30,85],[50,85],[70,85], [20,60],[50,55],[80,60]],
        "352": [[50,135], [30,110],[50,110],[70,110], [15,85],[35,85],[50,85],[65,85],[85,85], [40,60],[60,60]]
    };

    function initCanvas() { canvas.width = container.clientWidth; canvas.height = container.clientHeight; }

    function applyTactic(team, tactic) {
        // Remove jogadores antigos do time
        document.querySelectorAll('.team' + team).forEach(p => p.remove());
        
        const pos = formations[tactic];
        pos.forEach((p, index) => {
            const player = document.createElement('div');
            player.className = 'player team' + team;
            player.innerText = index + 1;
            // Converte coordenadas percentuais para pixels
            player.style.left = p[0] + '%';
            player.style.top = p[1] + '%';
            container.appendChild(player);
            makeDraggable(player);
        });
    }

    function makeDraggable(el) {
        let isDragging = false;
        el.addEventListener("touchstart", () => isDragging = true);
        window.addEventListener("touchmove", (e) => {
            if(!isDragging) return;
            const t = e.touches[0], rect = container.getBoundingClientRect();
            el.style.left = (t.clientX - rect.left - 15) + 'px';
            el.style.top = (t.clientY - rect.top - 15) + 'px';
        }, {passive: false});
        window.addEventListener("touchend", () => isDragging = false);
    }

    function setMode(m) {
        mode = (mode === m) ? null : m;
        document.querySelectorAll('#toolbar button').forEach(b => b.classList.remove('active'));
        if(mode) document.getElementById('btn-'+mode).classList.add('active');
    }

    function getXY(e) {
        const rect = canvas.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        return [t.clientX - rect.left, t.clientY - rect.top];
    }

    canvas.addEventListener("touchstart", (e) => { if(mode) { drawing=true; [startX, startY] = getXY(e); }});
    canvas.addEventListener("touchend", (e) => {
        if(!drawing) return; drawing = false;
        const [endX, endY] = getXY(e.changedTouches[0]);
        ctx.strokeStyle = mode === 'arrow' ? '#ff1744' : '#fff';
        ctx.setLineDash(mode === 'pass' ? [10, 10] : []);
        ctx.lineWidth = 3;
        ctx.beginPath(); ctx.moveTo(startX, startY); ctx.lineTo(endX, endY); ctx.stroke();
    });

    function clearDraw() { ctx.clearRect(0, 0, canvas.width, canvas.height); document.querySelectorAll('.player').forEach(p => p.remove()); }

    window.onload = initCanvas;
</script>
</body>
</html>
