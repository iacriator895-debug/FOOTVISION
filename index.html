<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FootVision AI ‚Äî Editor T√°tico</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            touch-action: manipulation;
            overflow: hidden; /* Evita scroll ao arrastar jogadores */
        }

        #toolbar {
            background: #1a1a1a;
            padding: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            background: #00c853;
            color: white;
            font-size: 14px;
        }

        .secondary { background: #03a9f4; }
        .danger { background: #e53935; }
        .active { outline: 3px solid white; transform: scale(1.05); }

        #field {
            position: relative;
            width: 95vw;
            max-width: 900px;
            height: 60vh;
            margin: 10px auto;
            background: #1b5e20;
            border-radius: 10px;
            border: 2px solid #2e7d32;
            overflow: hidden;
            touch-action: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .player {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: grab;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            user-select: none;
            touch-action: none;
        }

        .teamA { background: #ffeb3b; color:#000; border: 2px solid #000; }
        .teamB { background: #03a9f4; color:#fff; border: 2px solid #fff; }
    </style>
</head>
<body>

    <h2 style="margin: 10px 0;">‚öΩ FootVision AI</h2>

    <div id="toolbar">
        <button onclick="addPlayer('A')">+ Time A</button>
        <button onclick="addPlayer('B')">+ Time B</button>
        <button id="btn-arrow" class="secondary" onclick="setMode('arrow')">‚û°Ô∏è Seta</button>
        <button id="btn-pass" class="secondary" onclick="setMode('pass')">üîó Passe</button>
        <button class="danger" onclick="clearDraw()">üßπ Limpar</button>
    </div>

    <div id="field">
        <canvas id="canvas"></canvas>
    </div>

<script>
    const field = document.getElementById("field");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let mode = null;
    let drawing = false;
    let startX, startY;

    function resize() {
        canvas.width = field.clientWidth;
        canvas.height = field.clientHeight;
        drawField();
    }
    window.addEventListener("resize", resize);
    setTimeout(resize, 100);

    function drawField() {
        ctx.strokeStyle = "rgba(255,255,255,0.5)";
        ctx.lineWidth = 2;
        const w = canvas.width;
        const h = canvas.height;

        ctx.strokeRect(10, 10, w - 20, h - 20);
        ctx.beginPath();
        ctx.moveTo(w/2, 10); ctx.lineTo(w/2, h - 10);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(w/2, h/2, h*0.15, 0, Math.PI*2);
        ctx.stroke();
    }

    function setMode(newMode) {
        mode = (mode === newMode) ? null : newMode;
        document.querySelectorAll('#toolbar button').forEach(b => b.classList.remove('active'));
        if(mode) document.getElementById('btn-' + mode).classList.add('active');
    }

    function getCoords(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return [clientX - rect.left, clientY - rect.top];
    }

    const startDraw = (e) => {
        if(!mode) return;
        drawing = true;
        [startX, startY] = getCoords(e);
    };

    const endDraw = (e) => {
        if(!drawing) return;
        drawing = false;
        const [endX, endY] = getCoords(e.changedTouches ? e.changedTouches[0] : e);
        drawShape(startX, startY, endX, endY);
    };

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("touchstart", startDraw);
    window.addEventListener("mouseup", endDraw);
    window.addEventListener("touchend", endDraw);

    function drawShape(x1, y1, x2, y2) {
        ctx.strokeStyle = mode === 'arrow' ? '#ff5252' : '#ffffff';
        ctx.setLineDash(mode === 'pass' ? [5, 5] : []);
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();

        if(mode === 'arrow') {
            const angle = Math.atan2(y2-y1, x2-x1);
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - 15 * Math.cos(angle - Math.PI/6), y2 - 15 * Math.sin(angle - Math.PI/6));
            ctx.lineTo(x2 - 15 * Math.cos(angle + Math.PI/6), y2 - 15 * Math.sin(angle + Math.PI/6));
            ctx.closePath();
            ctx.fillStyle = '#ff5252';
            ctx.fill();
        }
        ctx.setLineDash([]);
    }

    function clearDraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawField();
        document.querySelectorAll('.player').forEach(p => p.remove());
    }

    function addPlayer(team) {
        const p = document.createElement('div');
        p.className = 'player ' + (team === 'A' ? 'teamA' : 'teamB');
        p.innerText = team;
        p.style.left = '50%'; p.style.top = '50%';
        field.appendChild(p);
        makeDraggable(p);
    }

    function makeDraggable(el) {
        let isDragging = false;
        const move = (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const rect = field.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            el.style.left = (clientX - rect.left - 18) + 'px';
            el.style.top = (clientY - rect.top - 18) + 'px';
        };
        const stop = () => isDragging = false;

        el.addEventListener("mousedown", () => isDragging = true);
        el.addEventListener("touchstart", () => isDragging = true);
        window.addEventListener("mousemove", move, {passive: false});
        window.addEventListener("touchmove", move, {passive: false});
        window.addEventListener("mouseup", stop);
        window.addEventListener("touchend", stop);
    }
</script>
</body>
</html>
