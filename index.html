<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>FootVision AI ‚Äî Editor T√°tico</title>
<style>
body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: sans-serif;
    text-align: center;
    overflow: hidden;
}

#toolbar, #schemes {
    background: #1a1a1a;
    padding: 10px;
    display: flex;
    gap: 8px;
    justify-content: center;
    flex-wrap: wrap;
    border-bottom: 2px solid #333;
}

button {
    padding: 10px 14px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    background: #2e7d32;
    color: white;
    font-size: 12px;
    cursor: pointer;
}

.secondary { background: #0288d1; }
.danger { background: #c62828; }
.active { outline: 3px solid #fff; }

#field-container {
    position: relative;
    width: 100vw;
    height: 90vh;
    margin: 0 auto;
    background-color: #1b5e20;
    background-image: linear-gradient(#2e7d32 50%, #1b5e20 50%);
    background-size: 100% 10%;
    border: 4px solid #444;
    border-radius: 8px;
    overflow: hidden;
    touch-action: none;
}

#pitch-lines {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 5;
}

.player {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    z-index: 10;
    border: 2px solid white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    touch-action: none;
    font-size: 14px;
}

.teamA { background: #ffd600; color: #000; border-color: #000; }
.teamB { background: #1565c0; color: #fff; border-color: #fff; }
</style>
</head>
<body>

<div id="toolbar">
    <button id="btn-arrow" class="secondary" onclick="setMode('arrow')">‚û°Ô∏è Seta</button>
    <button id="btn-pass" class="secondary" onclick="setMode('pass')">üîó Passe</button>
    <button class="danger" onclick="clearCanvas()">üßπ Limpar Linhas</button>
</div>

<div id="schemes">
    <button onclick="applyScheme('4-4-2')">4-4-2</button>
    <button onclick="applyScheme('4-3-3')">4-3-3</button>
    <button onclick="applyScheme('3-5-2')">3-5-2</button>
    <button onclick="applyScheme('4-2-3-1')">4-2-3-1</button>
    <button onclick="applyScheme('5-3-2')">5-3-2</button>
    <button onclick="applyScheme('4-1-4-1')">4-1-4-1</button>
    <button onclick="applyScheme('3-4-3')">3-4-3</button>
</div>

<div id="field-container">
    <svg id="pitch-lines" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" stroke="white" stroke-width="0.8" opacity="0.8">
            <rect x="5" y="5" width="90" height="140" />
            <line x1="5" y1="75" x2="95" y2="75" />
            <circle cx="50" cy="75" r="12" />
            <circle cx="50" cy="75" r="0.5" fill="white" />
            <rect x="25" y="5" width="50" height="15" />
            <rect x="35" y="5" width="30" height="5" />
            <path d="M 40 20 A 10 10 0 0 0 60 20" />
            <rect x="25" y="130" width="50" height="15" />
            <rect x="35" y="140" width="30" height="5" />
            <path d="M 40 130 A 10 10 0 0 1 60 130" />
        </g>
    </svg>
    <canvas id="canvas"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const container = document.getElementById("field-container");
let mode = null;
let drawing = false;
let startX = 0, startY = 0;
let lines = [];
let players = [];
let playerCount = 0;

function initCanvas() {
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
    redrawLines();
}
window.onload = initCanvas;
window.onresize = initCanvas;

function setMode(m) {
    mode = (mode === m) ? null : m;
    document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    if(mode) document.getElementById('btn-'+mode).classList.add('active');
}

function getXY(e) {
    const rect = canvas.getBoundingClientRect();
    const t = e.touches ? e.touches[0] : e;
    return [t.clientX - rect.left, t.clientY - rect.top];
}

function drawLineOnCanvas(x1,y1,x2,y2,m,save=true){
    ctx.strokeStyle = m==='arrow' ? '#ff1744' : '#fff';
    ctx.setLineDash(m==='pass' ? [10,10] : []);
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(x1,y1);
    ctx.lineTo(x2,y2);
    ctx.stroke();
    if(m==='arrow'){
        const angle = Math.atan2(y2-y1, x2-x1);
        const headLength = Math.min(canvas.width, canvas.height)/40;
        ctx.fillStyle = '#ff1744';
        ctx.beginPath();
        ctx.moveTo(x2,y2);
        ctx.lineTo(x2 - headLength*Math.cos(angle-0.5), y2 - headLength*Math.sin(angle-0.5));
        ctx.lineTo(x2 - headLength*Math.cos(angle+0.5), y2 - headLength*Math.sin(angle+0.5));
        ctx.fill();
    }
    ctx.setLineDash([]);
    if(save) lines.push({startX:x1,startY:y1,endX:x2,endY:y2,mode:m});
}

function redrawLines(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(const l of lines){
        drawLineOnCanvas(l.startX,l.startY,l.endX,l.endY,l.mode,false);
    }
}

canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("touchstart", startDraw);
canvas.addEventListener("mouseup", endDraw);
canvas.addEventListener("touchend", endDraw);

function startDraw(e){
    if(!mode) return;
    drawing = true;
    [startX,startY] = getXY(e);
    e.preventDefault();
}
function endDraw(e){
    if(!drawing) return;
    drawing = false;
    const [endX,endY] = getXY(e);
    drawLineOnCanvas(startX,startY,endX,endY,mode);
    e.preventDefault();
}
function clearCanvas(){
    lines = [];
    ctx.clearRect(0,0,canvas.width, canvas.height);
}

function addPlayer(xPercent, yPercent, team, number){
    const p = document.createElement('div');
    p.className = 'player ' + (team==='A'?'teamA':'teamB');
    p.innerText = number;
    p.style.left = xPercent + '%';
    p.style.top = yPercent + '%';
    container.appendChild(p);
    players.push(p);

    let isDragging = false;

    function move(e){
        if(!isDragging) return;
        const t = e.touches ? e.touches[0] : e;
        const rect = container.getBoundingClientRect();
        p.style.left = (t.clientX - rect.left - 16) + 'px';
        p.style.top = (t.clientY - rect.top - 16) + 'px';
        e.preventDefault();
    }
    function stopMove(e){ isDragging=false; e.preventDefault(); }

    p.addEventListener("mousedown", ()=>{ isDragging=true; });
    p.addEventListener("touchstart", ()=>{ isDragging=true; });
    window.addEventListener("mousemove", move);
    window.addEventListener("touchmove", move,{passive:false});
    window.addEventListener("mouseup", stopMove);
    window.addEventListener("touchend", stopMove);
}

function clearPlayers(){
    for(const p of players) p.remove();
    players = [];
    playerCount=0;
}

// Esquemas t√°ticos com posi√ß√µes em porcentagem X,Y
const schemes = {
    '4-4-2': [
        ['A',50,90], ['A',20,70], ['A',40,70], ['A',60,70], ['A',80,70],
        ['A',20,50], ['A',40,50], ['A',60,50], ['A',80,50],
        ['A',35,20], ['A',65,20]
    ],
    '4-3-3': [
        ['A',50,90], ['A',20,70], ['A',40,70], ['A',60,70], ['A',80,70],
        ['A',30,50], ['A',50,50], ['A',70,50],
        ['A',20,20], ['A',50,20], ['A',80,20]
    ],
    '3-5-2': [
        ['A',50,90], ['A',25,70], ['A',50,70], ['A',75,70],
        ['A',10,50], ['A',30,50], ['A',50,50], ['A',70,50], ['A',90,50],
        ['A',35,20], ['A',65,20]
    ],
    '4-2-3-1': [
        ['A',50,90], ['A',20,70], ['A',40,70], ['A',60,70], ['A',80,70],
        ['A',35,50], ['A',65,50],
        ['A',25,35], ['A',50,35], ['A',75,35],
        ['A',50,20]
    ],
    '5-3-2': [
        ['A',50,90], ['A',10,70], ['A',30,70], ['A',50,70], ['A',70,70], ['A',90,70],
        ['A',30,50], ['A',50,50], ['A',70,50],
        ['A',40,20], ['A',60,20]
    ],
    '4-1-4-1': [
        ['A',50,90], ['A',20,70], ['A',40,70], ['A',60,70], ['A',80,70],
        ['A',50,55],
        ['A',20,40], ['A',40,40], ['A',60,40], ['A',80,40],
        ['A',50,20]
    ],
    '3-4-3': [
        ['A',50,90], ['A',25,70], ['A',50,70], ['A',75,70],
        ['A',20,50], ['A',40,50], ['A',60,50], ['A',80,50],
        ['A',20,20], ['A',50,20], ['A',80,20]
    ]
};

function applyScheme(name){
    clearPlayers();
    const sch = schemes[name];
    for(let i=0;i<sch.length;i++){
        addPlayer(sch[i][1], sch[i][2], sch[i][0], i+1);
    }
}
</script>
</body>
</html>
