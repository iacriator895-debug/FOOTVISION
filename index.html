<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FootVision AI ‚Äî Vers√£o Est√°vel</title>
    <style>
        body { margin: 0; background: #111; color: #fff; font-family: sans-serif; text-align: center; overflow: hidden; touch-action: none; }
        
        #toolbar { 
            background: #1a1a1a; padding: 10px; display: flex; gap: 8px; 
            justify-content: center; flex-wrap: wrap; border-bottom: 2px solid #333; 
        }
        
        button { 
            padding: 12px 14px; border: none; border-radius: 6px; 
            font-weight: bold; background: #2e7d32; color: white; 
            font-size: 13px; cursor: pointer; transition: 0.2s;
        }
        
        button:active { transform: scale(0.95); opacity: 0.8; }
        .secondary { background: #0288d1; }
        .danger { background: #c62828; }
        .active { outline: 3px solid #fff; box-shadow: 0 0 10px rgba(255,255,255,0.5); }

        #field-container {
            position: relative; width: 92vw; height: 75vh; margin: 10px auto;
            background-color: #1b5e20;
            background-image: linear-gradient(#2e7d32 50%, #1b5e20 50%);
            background-size: 100% 10%;
            border: 4px solid #444; border-radius: 8px; overflow: hidden;
        }

        #pitch-lines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: auto; }

        .player {
            width: 36px; height: 36px; border-radius: 50%; position: absolute;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; z-index: 10; border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4); touch-action: none; font-size: 14px;
        }
        .teamA { background: #ffd600; color: #000; border-color: #000; }
        .teamB { background: #1565c0; color: #fff; }
    </style>
</head>
<body>

    <div id="toolbar">
        <button onclick="addPlayer('A')">üü° + Time A</button>
        <button onclick="addPlayer('B')">üîµ + Time B</button>
        <button id="btn-arrow" class="secondary" onclick="setMode('arrow')">‚û°Ô∏è Seta</button>
        <button id="btn-pass" class="secondary" onclick="setMode('pass')">üîó Passe</button>
        <button class="danger" onclick="window.location.reload()">üßπ Limpar</button>
    </div>

    <div id="field-container">
        <svg id="pitch-lines" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" stroke="white" stroke-width="0.8" opacity="0.7">
                <rect x="5" y="5" width="90" height="140" />
                <line x1="5" y1="75" x2="95" y2="75" />
                <circle cx="50" cy="75" r="12" />
                <rect x="25" y="5" width="50" height="15" />
                <rect x="25" y="130" width="50" height="15" />
            </g>
        </svg>
        <canvas id="canvas"></canvas>
    </div>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("field-container");
    
    let mode = null, drawing = false, startX, startY;
    let countA = 0, countB = 0;

    function initCanvas() {
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
    }

    // Adiciona jogadores com numera√ß√£o autom√°tica
    function addPlayer(team) {
        const p = document.createElement('div');
        p.className = 'player team' + team;
        
        if(team === 'A') { countA++; p.innerText = countA; }
        else { countB++; p.innerText = countB; }

        p.style.left = '45%'; 
        p.style.top = team === 'A' ? '65%' : '25%';
        
        container.appendChild(p);
        makeDraggable(p);
    }

    function makeDraggable(el) {
        let isDragging = false;
        el.addEventListener("touchstart", (e) => { 
            isDragging = true; 
            e.stopPropagation(); // Impede que o canvas comece a desenhar ao tocar no jogador
        });
        
        window.addEventListener("touchmove", (e) => {
            if(!isDragging) return;
            const t = e.touches[0], rect = container.getBoundingClientRect();
            el.style.left = (t.clientX - rect.left - 18) + 'px';
            el.style.top = (t.clientY - rect.top - 18) + 'px';
        }, {passive: false});
        
        window.addEventListener("touchend", () => { isDragging = false; });
    }

    function setMode(m) {
        mode = (mode === m) ? null : m;
        document.querySelectorAll('#toolbar button').forEach(b => b.classList.remove('active'));
        if(mode) document.getElementById('btn-'+mode).classList.add('active');
    }

    function getXY(e) {
        const rect = canvas.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        return [t.clientX - rect.left, t.clientY - rect.top];
    }

    canvas.addEventListener("touchstart", (e) => { 
        if(!mode) return;
        drawing = true; 
        [startX, startY] = getXY(e);
    });

    canvas.addEventListener("touchend", (e) => {
        if(!drawing) return; 
        drawing = false;
        const [endX, endY] = getXY(e.changedTouches[0]);
        
        ctx.strokeStyle = mode === 'arrow' ? '#ff1744' : '#fff';
        ctx.setLineDash(mode === 'pass' ? [10, 10] : []);
        ctx.lineWidth = 3;
        ctx.beginPath(); ctx.moveTo(startX, startY); ctx.lineTo(endX, endY); ctx.stroke();
        
        if(mode === 'arrow') {
            const angle = Math.atan2(endY-startY, endX-startX);
            ctx.fillStyle = '#ff1744';
            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - 12*Math.cos(angle-0.5), endY - 12*Math.sin(angle-0.5));
            ctx.lineTo(endX - 12*Math.cos(angle+0.5), endY - 12*Math.sin(angle+0.5));
            ctx.fill();
        }
        ctx.setLineDash([]);
    });

    window.onload = initCanvas;
    window.onresize = initCanvas;
</script>
</body>
</html>
