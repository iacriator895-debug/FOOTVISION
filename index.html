<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FootVision AI — Análise de Desempenho</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b6623;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
}

h1 {
  text-align: center;
  margin: 10px 0;
}

#layout {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

#videoPanel {
  width: 100%;
  max-width: 600px;
  padding: 10px;
}

#videoPanel input {
  width: 100%;
  padding: 8px;
  margin-bottom: 5px;
}

#videoPanel button {
  width: 100%;
  padding: 8px;
  font-weight: bold;
  cursor: pointer;
}

#fieldPanel {
  width: 100%;
  max-width: 900px;
  padding: 10px;
}

#field {
  position: relative;
  width: 100%;
  height: 520px;
  background: linear-gradient(
    to right,
    #0b6623 0%,
    #0b6623 48%,
    white 48%,
    white 52%,
    #0b6623 52%,
    #0b6623 100%
  );
  border: 4px solid white;
}

.player {
  width: 32px;
  height: 32px;
  background: #ffcc00;
  border-radius: 50%;
  position: absolute;
  cursor: grab;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: black;
}

.player.away {
  background: #ff4444;
  color: white;
}

svg {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

button {
  margin: 4px 2px;
  padding: 6px 10px;
}
</style>
</head>

<body>

<h1>FootVision AI — Análise de Desempenho</h1>

<div id="layout">

  <!-- VÍDEO -->
  <div id="videoPanel">
    <input type="text" id="ytLink" placeholder="Cole o link do YouTube aqui">
    <button onclick="loadVideo()">Carregar Vídeo</button>
    <iframe id="ytPlayer" width="100%" height="315"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- CAMPO -->
  <div id="fieldPanel">
    <div>
      <button onclick="addPlayer('home')">+ Jogador A</button>
      <button onclick="addPlayer('away')">+ Jogador B</button>
      <button onclick="mode='arrow'">Seta</button>
      <button onclick="mode='line'">Linha</button>
    </div>

    <div id="field">
      <svg id="drawLayer"></svg>
    </div>
  </div>

</div>

<script>
const field = document.getElementById("field");
const svg = document.getElementById("drawLayer");
let mode = null;
let startX = 0;
let startY = 0;

function loadVideo() {
  const url = document.getElementById("ytLink").value;
  const id = url.split("v=")[1]?.split("&")[0];
  if (!id) return alert("Link inválido");
  document.getElementById("ytPlayer").src =
    "https://www.youtube.com/embed/" + id;
}

function addPlayer(team) {
  const p = document.createElement("div");
  p.className = "player";
  if (team === "away") p.classList.add("away");
  p.style.left = "50%";
  p.style.top = "50%";
  p.innerText = field.querySelectorAll(".player").length + 1;
  enableDrag(p);
  field.appendChild(p);
}

function enableDrag(el) {
  let ox, oy;
  el.onmousedown = e => {
    ox = e.offsetX;
    oy = e.offsetY;
    document.onmousemove = ev => {
      el.style.left = (ev.clientX - field.offsetLeft - ox) + "px";
      el.style.top = (ev.clientY - field.offsetTop - oy) + "px";
    };
    document.onmouseup = () => document.onmousemove = null;
  };
}

field.addEventListener("mousedown", e => {
  if (!mode) return;
  startX = e.offsetX;
  startY = e.offsetY;
});

field.addEventListener("mouseup", e => {
  if (!mode) return;
  const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
  line.setAttribute("x1", startX);
  line.setAttribute("y1", startY);
  line.setAttribute("x2", e.offsetX);
  line.setAttribute("y2", e.offsetY);
  line.setAttribute("stroke", mode === "arrow" ? "yellow" : "white");
  line.setAttribute("stroke-width", 3);
  svg.appendChild(line);
});
</script>

</body>
</html>
