<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FootVision AI</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
            touch-action: none;
        }

        #toolbar {
            background: #1a1a1a;
            padding: 10px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 2px solid #333;
        }

        button {
            padding: 10px 14px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            background: #2e7d32;
            color: white;
            font-size: 12px;
        }

        .secondary { background: #0288d1; }
        .danger { background: #c62828; }
        .active { outline: 3px solid #fff; box-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* CONTAINER DO CAMPO - DESIGN DA IMAGEM */
        #field-container {
            position: relative;
            width: 90vw;
            height: 75vh;
            margin: 10px auto;
            background: #1b5e20;
            border: 4px solid #444;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        .player {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 10;
            border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4);
            touch-action: none;
            font-size: 14px;
        }

        .teamA { background: #ffd600; color: #000; border-color: #000; }
        .teamB { background: #1565c0; color: #fff; }
    </style>
</head>
<body>

    <div id="toolbar">
        <button onclick="addPlayer('A')">üü¢ Time A</button>
        <button onclick="addPlayer('B')">üîµ Time B</button>
        <button id="btn-arrow" class="secondary" onclick="setMode('arrow')">‚û°Ô∏è Seta</button>
        <button id="btn-pass" class="secondary" onclick="setMode('pass')">üîó Passe</button>
        <button class="danger" onclick="window.location.reload()">üßπ Limpar</button>
    </div>

    <div id="field-container">
        <canvas id="canvas"></canvas>
    </div>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("field-container");
    
    let mode = null;
    let drawing = false;
    let startX, startY;

    // DESENHO DO CAMPO IGUAL √Ä IMAGEM DE REFER√äNCIA
    function drawPitch() {
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        const w = canvas.width;
        const h = canvas.height;

        // 1. Gramado listrado (Horizontal como na imagem)
        const stripes = 12;
        for (let i = 0; i < stripes; i++) {
            ctx.fillStyle = i % 2 === 0 ? "#2e7d32" : "#1b5e20";
            ctx.fillRect(0, (h / stripes) * i, w, h / stripes);
        }

        // 2. Linhas Brancas
        ctx.strokeStyle = "rgba(255,255,255,0.7)";
        ctx.lineWidth = 2;

        // Borda externa
        ctx.strokeRect(10, 10, w - 20, h - 20);

        // Linha de meio campo (Horizontal)
        ctx.beginPath();
        ctx.moveTo(10, h / 2);
        ctx.lineTo(w - 10, h / 2);
        ctx.stroke();

        // C√≠rculo central
        ctx.beginPath();
        ctx.arc(w / 2, h / 2, w * 0.15, 0, Math.PI * 2);
        ctx.stroke();
        
        // Ponto central
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(w/2, h/2, 2, 0, Math.PI*2);
        ctx.fill();

        // √Åreas de Gol (Superior e Inferior)
        const boxW = w * 0.6;
        const boxH = h * 0.12;
        const smallBoxW = w * 0.3;
        const smallBoxH = h * 0.04;

        // √Årea Grande Superior
        ctx.strokeRect(w/2 - boxW/2, 10, boxW, boxH);
        // Pequena √Årea Superior
        ctx.strokeRect(w/2 - smallBoxW/2, 10, smallBoxW, smallBoxH);
        
        // √Årea Grande Inferior
        ctx.strokeRect(w/2 - boxW/2, h - boxH - 10, boxW, boxH);
        // Pequena √Årea Inferior
        ctx.strokeRect(w/2 - smallBoxW/2, h - smallBoxH - 10, smallBoxW, smallBoxH);

        // Meia-lua Superior
        ctx.beginPath();
        ctx.arc(w/2, 10 + boxH*0.8, w*0.1, 0, Math.PI);
        ctx.stroke();

        // Meia-lua Inferior
        ctx.beginPath();
        ctx.arc(w/2, h - 10 - boxH*0.8, w*0.1, Math.PI, 0);
        ctx.stroke();
    }

    // --- FUN√á√ïES DE INTERA√á√ÉO ---
    function setMode(m) {
        mode = (mode === m) ? null : m;
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        if(mode) document.getElementById('btn-'+mode).classList.add('active');
    }

    function getXY(e) {
        const rect = canvas.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        return [t.clientX - rect.left, t.clientY - rect.top];
    }

    canvas.addEventListener("touchstart", (e) => { 
        if(!mode) return;
        drawing = true;
        [startX, startY] = getXY(e);
    });

    canvas.addEventListener("touchend", (e) => {
        if(!drawing) return;
        drawing = false;
        const [endX, endY] = getXY(e.changedTouches[0]);
        
        ctx.strokeStyle = mode === 'arrow' ? '#ff1744' : '#fff';
        ctx.setLineDash(mode === 'pass' ? [8, 8] : []);
        ctx.lineWidth = 3;
        
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.stroke();
        
        if(mode === 'arrow') {
            const angle = Math.atan2(endY-startY, endX-startX);
            ctx.fillStyle = '#ff1744';
            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - 12*Math.cos(angle-0.5), endY - 12*Math.sin(angle-0.5));
            ctx.lineTo(endX - 12*Math.cos(angle+0.5), endY - 12*Math.sin(angle+0.5));
            ctx.fill();
        }
        ctx.setLineDash([]);
    });

    function addPlayer(team) {
        const p = document.createElement('div');
        p.className = 'player ' + (team === 'A' ? 'teamA' : 'teamB');
        p.innerText = team;
        p.style.left = '45%'; p.style.top = '45%';
        container.appendChild(p);
        
        let isDragging = false;
        p.addEventListener("touchstart", () => isDragging = true);
        window.addEventListener("touchmove", (e) => {
            if(!isDragging) return;
            const t = e.touches[0];
            const rect = container.getBoundingClientRect();
            p.style.left = (t.clientX - rect.left - 16) + 'px';
            p.style.top = (t.clientY - rect.top - 16) + 'px';
        }, {passive: false});
        window.addEventListener("touchend", () => isDragging = false);
    }

    window.onload = drawPitch;
</script>
</body>
</html>
