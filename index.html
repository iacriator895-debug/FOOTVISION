<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FootVision AI ‚Äî Editor T√°tico</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            touch-action: manipulation;
            overflow: hidden;
        }

        #toolbar {
            background: #1a1a1a;
            padding: 12px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 2px solid #333;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            background: #2e7d32;
            color: white;
            transition: 0.2s;
        }

        button:active { transform: scale(0.95); }
        .secondary { background: #0288d1; }
        .danger { background: #c62828; }
        .active { outline: 3px solid #fff; box-shadow: 0 0 10px #fff; }

        #field {
            position: relative;
            width: 95vw;
            max-width: 800px;
            height: 70vh;
            margin: 15px auto;
            background: #2e7d32;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            touch-action: none;
            border: 5px solid #444;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        .player {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            cursor: grab;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4);
            user-select: none;
            border: 2px solid rgba(255,255,255,0.8);
        }

        .teamA { background: #ffd600; color: #000; } /* Amarelo */
        .teamB { background: #1565c0; color: #fff; } /* Azul */
    </style>
</head>
<body>

    <h2 style="margin: 10px 0;">‚öΩ FootVision AI</h2>

    <div id="toolbar">
        <button onclick="addPlayer('A')">üü° Time A</button>
        <button onclick="addPlayer('B')">üîµ Time B</button>
        <button id="btn-arrow" class="secondary" onclick="setMode('arrow')">‚û°Ô∏è Seta</button>
        <button id="btn-pass" class="secondary" onclick="setMode('pass')">üîó Passe</button>
        <button class="danger" onclick="clearDraw()">üßπ Limpar</button>
    </div>

    <div id="field">
        <canvas id="canvas"></canvas>
    </div>

<script>
    const field = document.getElementById("field");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let mode = null;
    let drawing = false;
    let startX, startY;

    function resize() {
        canvas.width = field.clientWidth;
        canvas.height = field.clientHeight;
        drawField();
    }
    window.addEventListener("resize", resize);
    setTimeout(resize, 100);

    function drawField() {
        const w = canvas.width;
        const h = canvas.height;

        // 1. Desenhar Gramado Listrado
        const stripes = 10;
        for (let i = 0; i < stripes; i++) {
            ctx.fillStyle = i % 2 === 0 ? "#2e7d32" : "#388e3c";
            ctx.fillRect(0, (h / stripes) * i, w, h / stripes);
        }

        // 2. Configura√ß√£o das Linhas
        ctx.strokeStyle = "rgba(255,255,255,0.7)";
        ctx.lineWidth = 3;

        // Linhas Laterais e Fundo
        ctx.strokeRect(15, 15, w - 30, h - 30);

        // Linha de Meio de Campo
        ctx.beginPath();
        ctx.moveTo(15, h / 2);
        ctx.lineTo(w - 15, h / 2);
        ctx.stroke();

        // C√≠rculo Central
        ctx.beginPath();
        ctx.arc(w / 2, h / 2, h * 0.12, 0, Math.PI * 2);
        ctx.stroke();

        // √Åreas (Superior e Inferior)
        const areaW = w * 0.6;
        const areaH = h * 0.15;
        
        // √Årea Superior
        ctx.strokeRect(w/2 - areaW/2, 15, areaW, areaH);
        // √Årea Inferior
        ctx.strokeRect(w/2 - areaW/2, h - areaH - 15, areaW, areaH);

        // Pequena √Årea Superior
        ctx.strokeRect(w/2 - areaW/4, 15, areaW/2, areaH/2);
        // Pequena √Årea Inferior
        ctx.strokeRect(w/2 - areaW/4, h - (areaH/2) - 15, areaW/2, areaH/2);
    }

    // --- L√ìGICA DE INTERA√á√ÉO (SETA, PASSE, ARRASTAR) ---
    function setMode(newMode) {
        mode = (mode === newMode) ? null : newMode;
        document.querySelectorAll('#toolbar button').forEach(b => b.classList.remove('active'));
        if(mode) document.getElementById('btn-' + mode).classList.add('active');
    }

    function getCoords(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return [clientX - rect.left, clientY - rect.top];
    }

    canvas.addEventListener("mousedown", (e) => { if(mode) { drawing = true; [startX, startY] = getCoords(e); } });
    canvas.addEventListener("touchstart", (e) => { if(mode) { drawing = true; [startX, startY] = getCoords(e); } });

    const endDraw = (e) => {
        if(!drawing) return;
        drawing = false;
        const [endX, endY] = getCoords(e.changedTouches ? e.changedTouches[0] : e);
        drawShape(startX, startY, endX, endY);
    };

    window.addEventListener("mouseup", endDraw);
    window.addEventListener("touchend", endDraw);

    function drawShape(x1, y1, x2, y2) {
        ctx.strokeStyle = mode === 'arrow' ? '#ff1744' : '#ffffff';
        ctx.setLineDash(mode === 'pass' ? [8, 8] : []);
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();

        if(mode === 'arrow') {
            const angle = Math.atan2(y2-y1, x2-x1);
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - 15 * Math.cos(angle - Math.PI/6), y2 - 15 * Math.sin(angle - Math.PI/6));
            ctx.lineTo(x2 - 15 * Math.cos(angle + Math.PI/6), y2 - 15 * Math.sin(angle + Math.PI/6));
            ctx.closePath();
            ctx.fillStyle = '#ff1744';
            ctx.fill();
        }
        ctx.setLineDash([]);
    }

    function clearDraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawField();
        document.querySelectorAll('.player').forEach(p => p.remove());
    }

    function addPlayer(team) {
        const p = document.createElement('div');
        p.className = 'player ' + (team === 'A' ? 'teamA' : 'teamB');
        p.innerText = team === 'A' ? 'A' : 'B';
        p.style.left = '45%'; p.style.top = '45%';
        field.appendChild(p);
        makeDraggable(p);
    }

    function makeDraggable(el) {
        let isDragging = false;
        const move = (e) => {
            if (!isDragging) return;
            const rect = field.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            el.style.left = (clientX - rect.left - 17) + 'px';
            el.style.top = (clientY - rect.top - 17) + 'px';
        };
        el.addEventListener("mousedown", () => isDragging = true);
        el.addEventListener("touchstart", () => isDragging = true);
        window.addEventListener("mousemove", move);
        window.addEventListener("touchmove", move, {passive: false});
        window.addEventListener("mouseup", () => isDragging = false);
        window.addEventListener("touchend", () => isDragging = false);
    }
</script>
</body>
</html>
