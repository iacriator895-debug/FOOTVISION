<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FootVision AI ‚Äî Editor T√°tico</title>
<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

#toolbar {
  background: #1a1a1a;
  padding: 10px;
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  background: #00c853;
}

.secondary { background: #03a9f4; }
.danger { background: #e53935; color: #fff; }

#field {
  position: relative;
  width: 90vw;
  max-width: 900px;
  height: 520px;
  margin: 10px auto;
  background: #1b5e20;
  border-radius: 10px;
  overflow: hidden;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

.player {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  cursor: grab;
  z-index: 10;
}

.teamA { background: #ffeb3b; color:#000; }
.teamB { background: #03a9f4; color:#000; }
</style>
</head>
<body>

<h2>‚öΩ FootVision AI ‚Äî Editor T√°tico</h2>

<div id="toolbar">
  <button onclick="addPlayer('A')">+ Time A</button>
  <button onclick="addPlayer('B')">+ Time B</button>
  <button class="secondary" onclick="mode='arrow'">‚û°Ô∏è Seta</button>
  <button class="secondary" onclick="mode='pass'">üîó Passe</button>
  <button class="danger" onclick="clearDraw()">üßπ Limpar</button>
</div>

<div id="field">
  <canvas id="canvas"></canvas>
</div>

<script>
const field = document.getElementById("field");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Redimensiona canvas corretamente
function resize() {
  canvas.width = field.clientWidth;
  canvas.height = field.clientHeight;
  drawField();
}
window.addEventListener("resize", resize);
resize();

/* DESENHO DO CAMPO CORRIGIDO */
function drawField() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const w = canvas.width;
  const h = canvas.height;

  ctx.strokeStyle = "#fff";
  ctx.lineWidth = 2;

  // Bordas do campo
  ctx.strokeRect(10, 10, w - 20, h - 20);

  // Meio-campo
  ctx.beginPath();
  ctx.moveTo(w/2, 10);
  ctx.lineTo(w/2, h - 10);
  ctx.stroke();

  // C√≠rculo central
  const centerRadius = Math.min(w,h)*0.09;
  ctx.beginPath();
  ctx.arc(w/2, h/2, centerRadius, 0, Math.PI*2);
  ctx.stroke();

  // √Åreas grandes
  const areaW = w * 0.15;
  const areaH = h * 0.5;
  ctx.strokeRect(10, h/2 - areaH/2, areaW, areaH);
  ctx.strokeRect(w - areaW - 10, h/2 - areaH/2, areaW, areaH);

  // Marcas de p√™nalti
  const penaltyDist = w * 0.105;
  ctx.beginPath();
  ctx.arc(penaltyDist, h/2, 5, 0, Math.PI*2);
  ctx.arc(w - penaltyDist, h/2, 5, 0, Math.PI*2);
  ctx.fillStyle = "#fff";
  ctx.fill();

  // Meia-lua
  const semiCircleRadius = areaW * 0.6;
  ctx.beginPath();
  ctx.arc(penaltyDist, h/2, semiCircleRadius, -Math.PI/2, Math.PI/2);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(w - penaltyDist, h/2, semiCircleRadius, Math.PI/2, -Math.PI/2);
  ctx.stroke();
}

/* DESENHO DE LINHAS/SETA */
let mode = null;
let startX, startY, drawing = false;

canvas.addEventListener("mousedown", e => {
  if(!mode) return;
  drawing = true;
  const rect = canvas.getBoundingClientRect();
  startX = (e.clientX - rect.left);
  startY = (e.clientY - rect.top);
});

canvas.addEventListener("mouseup", e => {
  if(!drawing) return;
  drawing = false;
  const rect = canvas.getBoundingClientRect();
  drawLine(startX, startY, e.clientX - rect.left, e.clientY - rect.top);
});

function drawLine(x1,y1,x2,y2){
  ctx.strokeStyle = mode==='arrow' ? '#ff5252' : '#ffffff';
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(x1,y1);
  ctx.lineTo(x2,y2);
  ctx.stroke();

  if(mode==='arrow'){
    const angle = Math.atan2(y2-y1, x2-x1);
    const headLength = 12;
    ctx.beginPath();
    ctx.moveTo(x2,y2);
    ctx.lineTo(x2 - headLength * Math.cos(angle - Math.PI/6), y2 - headLength * Math.sin(angle - Math.PI/6));
    ctx.lineTo(x2 - headLength * Math.cos(angle + Math.PI/6), y2 - headLength * Math.sin(angle + Math.PI/6));
    ctx.closePath();
    ctx.fillStyle = '#ff5252';
    ctx.fill();
  }
}

// Limpar canvas
function clearDraw(){
  drawField();
}

// ADICIONAR JOGADORES
function addPlayer(team){
  const p = document.createElement('div');
  p.className = 'player ' + (team==='A'?'teamA':'teamB');
  p.innerText = team;
  p.style.left = Math.random()*(field.clientWidth-40)+'px';
  p.style.top = Math.random()*(field.clientHeight-40)+'px';
  field.appendChild(p);
  drag(p);
}

// ARRASTAR JOGADORES
function drag(el){
  let ox,oy,d=false;
  el.onmousedown = e => { d=true; ox=e.offsetX; oy=e.offsetY; };
  document.onmousemove = e => {
    if(!d) return;
    const r = field.getBoundingClientRect();
    el.style.left = e.clientX - r.left - ox + 'px';
    el.style.top = e.clientY - r.top - oy + 'px';
  };
  document.onmouseup = () => d=false;
}
</script>
</body>
</html>
