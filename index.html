<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FootVision — Tactical Football Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1320;
      color: #ffffff;
      text-align: center;
    }

    header {
      background: #111a2e;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      padding: 40px 20px;
    }

    .pitch {
      width: 100%;
      max-width: 360px;
      height: 540px;
      margin: 0 auto;
      background: #1f7a3a;
      border: 4px solid #ffffff;
      border-radius: 10px;
      position: relative;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>⚽ FootVision</header>

  <main>
    <p>Editor Tático Profissional — 100% Open Source</p>

    <div class="pitch">
      <!-- Campo de futebol (base) -->
    </div>

    <footer>
      Projeto gratuito • Código aberto • Em construção
    </footer>
  </main>

</body>
</html>
