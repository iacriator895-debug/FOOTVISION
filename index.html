<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FootVision AI — Editor Tático</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b6623;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 10px 0;
    }

    #field {
      position: relative;
      width: 90vw;
      max-width: 900px;
      height: 55vw;
      max-height: 550px;
      margin: 0 auto;
      background: linear-gradient(
        to right,
        #0b6623 0%,
        #0b6623 48%,
        white 48%,
        white 52%,
        #0b6623 52%,
        #0b6623 100%
      );
      border: 4px solid white;
    }

    .player {
      width: 32px;
      height: 32px;
      background: #ffcc00;
      border-radius: 50%;
      position: absolute;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-weight: bold;
    }

    .player.away {
      background: #ff4444;
      color: white;
    }

    #toolbar {
      margin: 10px;
    }

    button {
      padding: 8px 12px;
      margin: 4px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

<h1>FootVision AI — Editor Tático</h1>

<div id="toolbar">
  <button onclick="addPlayer('home')">+ Jogador Time A</button>
  <button onclick="addPlayer('away')">+ Jogador Time B</button>
</div>

<div id="field"></div>

<script>
  const field = document.getElementById("field");

  function addPlayer(team) {
    const player = document.createElement("div");
    player.classList.add("player");
    if (team === "away") player.classList.add("away");

    player.style.left = "50%";
    player.style.top = "50%";
    player.innerText = field.children.length + 1;

    enableDrag(player);
    field.appendChild(player);
  }

  function enableDrag(el) {
    let offsetX = 0, offsetY = 0;

    el.onmousedown = function (e) {
      offsetX = e.clientX - el.offsetLeft;
      offsetY = e.clientY - el.offsetTop;

      document.onmousemove = function (e) {
        el.style.left = (e.clientX - offsetX) + "px";
        el.style.top = (e.clientY - offsetY) + "px";
      };

      document.onmouseup = function () {
        document.onmousemove = null;
        document.onmouseup = null;
      };
    };
  }
</script>

</body>
</html>
