<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FootVision AI ‚Äî Editor T√°tico</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            touch-action: none;
            overflow: hidden;
        }

        #toolbar {
            background: #1a1a1a;
            padding: 10px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 2px solid #333;
        }

        button {
            padding: 12px 14px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            background: #2e7d32;
            color: white;
            font-size: 13px;
        }

        .secondary { background: #0288d1; }
        .danger { background: #c62828; }
        .active { outline: 3px solid #fff; box-shadow: 0 0 10px #fff; }

        #field-container {
            position: relative;
            width: 95vw;
            height: 75vh;
            margin: 10px auto;
            background: #2e7d32;
            border: 4px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .player {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4);
            border: 2px solid white;
            color: white;
            user-select: none;
            touch-action: none;
        }

        .teamA { background: #ffd600; color: #000; border-color: #000; }
        .teamB { background: #1565c0; }
    </style>
</head>
<body>

    <div id="toolbar">
        <button onclick="addPlayer('A')">üü° Time A</button>
        <button onclick="addPlayer('B')">üîµ Time B</button>
        <button id="btn-arrow" class="secondary" onclick="setMode('arrow')">‚û°Ô∏è Seta</button>
        <button id="btn-pass" class="secondary" onclick="setMode('pass')">üîó Passe</button>
        <button class="danger" onclick="clearDraw()">üßπ Limpar</button>
    </div>

    <div id="field-container">
        <canvas id="canvas"></canvas>
    </div>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("field-container");
    
    let mode = null;
    let drawing = false;
    let startX, startY;

    // Fun√ß√£o que desenha o campo profissional
    function drawField() {
        // Ajusta resolu√ß√£o do canvas
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        
        const w = canvas.width;
        const h = canvas.height;

        // Gramado com listras
        const stripes = 10;
        for (let i = 0; i < stripes; i++) {
            ctx.fillStyle = i % 2 === 0 ? "#2e7d32" : "#388e3c";
            ctx.fillRect(0, (h / stripes) * i, w, h / stripes);
        }

        // Linhas brancas
        ctx.strokeStyle = "rgba(255,255,255,0.8)";
        ctx.lineWidth = 3;

        // Borda principal
        ctx.strokeRect(10, 10, w - 20, h - 20);

        // Meio de campo
        ctx.beginPath();
        ctx.moveTo(10, h / 2);
        ctx.lineTo(w - 10, h / 2);
        ctx.stroke();

        // C√≠rculo central
        ctx.beginPath();
        ctx.arc(w / 2, h / 2, h * 0.1, 0, Math.PI * 2);
        ctx.stroke();

        // √Åreas
        const areaW = w * 0.6;
        const areaH = h * 0.12;
        ctx.strokeRect(w/2 - areaW/2, 10, areaW, areaH); // Superior
        ctx.strokeRect(w/2 - areaW/2, h - areaH - 10, areaW, areaH); // Inferior
    }

    // Gerenciamento de modos (Seta/Passe)
    function setMode(m) {
        mode = (mode === m) ? null : m;
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        if(mode) document.getElementById('btn-'+mode).classList.add('active');
    }

    // Coordenadas universais (Mouse e Touch)
    function getXY(e) {
        const rect = canvas.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        return [t.clientX - rect.left, t.clientY - rect.top];
    }

    canvas.addEventListener("mousedown", (e) => { if(mode){ drawing=true; [startX, startY] = getXY(e); }});
    canvas.addEventListener("touchstart", (e) => { if(mode){ drawing=true; [startX, startY] = getXY(e); }});

    window.addEventListener("mouseup", (e) => {
        if(!drawing) return;
        drawing = false;
        const [endX, endY] = getXY(e.changedTouches ? e.changedTouches[0] : e);
        
        ctx.strokeStyle = mode === 'arrow' ? '#ff1744' : '#fff';
        ctx.setLineDash(mode === 'pass' ? [10, 10] : []);
        ctx.lineWidth = 4;
        
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.stroke();
        ctx.setLineDash([]);
    });

    function addPlayer(team) {
        const p = document.createElement('div');
        p.className = 'player ' + (team === 'A' ? 'teamA' : 'teamB');
        p.innerText = team;
        p.style.left = '50%'; p.style.top = '50%';
        container.appendChild(p);
        
        // L√≥gica de arrastar corrigida para mobile
        let isDragging = false;
        const move = (e) => {
            if(!isDragging) return;
            const t = e.touches ? e.touches[0] : e;
            const rect = container.getBoundingClientRect();
            p.style.left = (t.clientX - rect.left - 19) + 'px';
            p.style.top = (t.clientY - rect.top - 19) + 'px';
        };
        p.addEventListener("mousedown", () => isDragging = true);
        p.addEventListener("touchstart", () => isDragging = true);
        window.addEventListener("mousemove", move);
        window.addEventListener("touchmove", move, {passive: false});
        window.addEventListener("mouseup", () => isDragging = false);
        window.addEventListener("touchend", () => isDragging = false);
    }

    function clearDraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawField();
        document.querySelectorAll('.player').forEach(p => p.remove());
    }

    // Inicializa√ß√£o
    window.onload = drawField;
    window.onresize = drawField;
</script>
</body>
</html>
